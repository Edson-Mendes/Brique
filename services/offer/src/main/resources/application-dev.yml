# port
server:
  port: 8680

spring:
  application:
    name: offer-service

  # datasource
  datasource:
    url: jdbc:h2:mem:offer-db
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
    defer-datasource-initialization: true

  # H2
  h2:
    console:
      enabled: true

  # Flyway
  flyway:
    enabled: false

# log
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type: trace