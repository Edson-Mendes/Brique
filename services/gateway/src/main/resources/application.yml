# Eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# Log
logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            route:
              RouteDefinitionLocator: INFO

# Gateway routes
spring:
  cloud:
    gateway:
      routes:
# Eureka server route
      - id: eureka-server
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/web
        filters:
        - SetPath=/
# Eureka server static resources route
      - id: eureka-server-static-resources
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/**
# Offer service route
      - id: offer-service
        uri: lb://offer-service
        predicates:
        - Path=/api/offers/**
# Product service route
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/products/**

  application:
    name: api-gateway